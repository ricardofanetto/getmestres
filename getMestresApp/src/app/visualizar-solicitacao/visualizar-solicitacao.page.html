<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizar Solicitação</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="section">
    <div id="map" class="map"></div>
  </div>
  <ion-list>
    <ion-item-divider>
      <ion-label>Solicitação</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label>
        <h2>Título</h2>
        <p>{{order?.title}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <h2>Descrição</h2>
        <p>{{order?.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Categoria</h2>
        <p>{{order?.subCategory?.name}}</p>
      </ion-label>
    </ion-item>
    <ion-item-divider>
      <ion-label>Respostas</ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let item of anwsers">
      <ion-label>
        <h2>{{item.question.question}}</h2>
        <p>{{item.answer}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="ion-padding" *ngIf="view === 'disponiveis' && order?.statusOrder === 1">
    <ion-button (click)="accept()" expand="block" fill="solid">
      Aceitar
    </ion-button>
  </div>
  <div class="ion-padding" *ngIf="order?.statusOrder === 2">
    <ion-button color="secondary" (click)="done()" expand="block" fill="solid">
      Finalizar
    </ion-button>
  </div>
</ion-content>
